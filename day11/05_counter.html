<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1>span{
            display: none;
        }
    </style>
</head>
<body>
    <!-- 
        button 2개 준비
        +   숫자    -
        + => 값이 1씩 증가
        - => 값이 1씩 감소(값이 0이면 더이상 감소X)
    -->
    <h1 id="number">
        0
        <span>숨겨진 텍스트</span>
    </h1>
    <button type="button" id="decre">-</button>
    <button type="button" id="incre">+</button>

    <script>
        let num =0;
        const number = document.getElementById('number');

        document.getElementById('incre').addEventListener('click',()=>{
            num++;
            number.innerHTML = num;

            // 태그 안쪽 글자를 가져오는 방법
            // innerText : 보여지는 글자만 가져옴 / textContent : display:none 글자도 가져옴
        })
        document.getElementById('decre').addEventListener('click',()=>{
            if(num<=0){
                alert('0보다 작아질 수 없습니다.');
                return;
            }
            num--;
            number.innerHTML=num;
        })
    </script>
</body>
</html>
