<body>
    <h1>자바스크립트의 변수 사용</h1>
    <!-- 
        변수 : 값을 담고 있는 메모리 공간의 이름 / 할당
        java => 자료형 변수명 = 값;
        자바 스크립트의 변수는 선언하는 역할만 함. (자료형X)
        하나의 변수에 아무 자료나 들어갈 수 있음.
        자바스크립트의 문자 표현은 '', "",`` (백틱) 사용가능
        '', "" => 문자, html의 속성 ""
        `` 변수를 같이 사용 가능
        = '값'+변수 / `값 ${변수}`

        var, let, const
        - var : ES6 ver. 이후로 권장하지 않음.
            중복선언, 재할당 가능 => 중복선언 시, 위의 내용이 날아감
            var name = 'hong';
            var name = 'kim';
        - let : java 지역변수 개념
            중복선언이 불가능, 재할당 가능
            let name = 'hong';
            let name = 'kim'; => 중복선언 불가능
            name = 'kim'; => 재할당 가능
        - const : 객체, 함수, 규칙, 참조 정의 시 사용(고정된 값을 사용할 때)
            중복선언 불가능, 재할당 불가능
        
        변수의 사용범위(scopte:스코프) : {  }
        {   }를 벗어나면 재선언 가능
    -->
    <script>
        var name= 'hong';
        console.log(name

        // let name 'kim' 중복선언 불가능
        );
        var name= 'kim';
        console.log(name);

        const number= 123;
        console.log(number);
        // number=456; //재할당 불가능
        console.log(number);

        let num;
        console.log(num); //undefined

        // const num2; // 재할당이 불가능하기 때문에 선언만 가능
        // 변수 선언 시 camelCase : 자바 + 자바스크립트 / sql _ underline_case
        let myFirst = '123';
        console.log(myFirst);
        // const input = `<input type="text">`
        console.log(`내가 선언한 변수 ${myFirst}`);
        console.log('내가 선언한 변수'+myFirst); // 연결연산자
        console.log('내가 선언한 변수',myFirst); // ,로 사용가능

        let firstName ='kim';
        let lastName= 'gildong';
        let age=20;
        console.log('name :'+firstName+lastName+' / age:'+age);
        console.log('name :',firstName+lastName,' / age:',age);
        console.log(`name:${firstName} ${lastName} / age:${age}`);

        // 변수 선언 없이 사용이 가능
        // 선언없이 사용하게 되면 전역에 영향을 미치므로 가급적 사용X
        mySecond =10;
        console.log(mySecond);

        // 상수 : 한번 선언되면 변경할 수 없는 값
        // java final 같은 의미 const 대문자표기
        const MY_FINAL = "HONG";
        console.log(MY_FINAL);

        // typeof : 해당 변수의 타입을 확인
        // typeof 변수명
        console.log(typeof myFirst); //  문자
        console.log(typeof num); //숫자
    </script>
