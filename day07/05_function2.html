<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        함수의 파라미터와 리턴타입의 사용
    </h1>
    <!-- 
        파라미터의 개수는 제한이 없으나, 많으면 관리가 힘듦
        파라미터의 타입도 제한이 없음. 전달되는 그대로 사용
        파라미터의 변수명은 외부변수명과 같아도, 달라도 상관 없음.
        return 유무에 따라 값을 리턴받을 수도 있고, 그냥 종료가능.
        return 종료 시점을 결정
    -->
    <script>
        let myName ='홍길동';
        function callName(name){
            let yourName = '순이';
            console.log(`파라미터 => ${name}`); // 인지가능
            console.log(`function 내부에 선언된 변수 => ${yourName}`); //인지가능
            console.log(`function 외부에 선언된 변수 => ${myName}`); //인지가능
            console.log(`function 외부에 선언된 변수 => ${myName2}`);
        }
        let myName2 = 'hong gil dong';
        callName(myName); //function의 위치는 상관x call 위치는 상관o -> 변수선언 위치에 따라 값이 달라짐
        // console.log(yourName); //인지 안됨

        //  return이 있는 함수
        function sum(num1, num2){
            return num1+num2;
        }
        let s = sum(10,20);
        console.log(s);

        // 표현식 함수 / 화살표 함수
        // 표현식 함수 : react, 라이브러리 js 에서 사용이 많이 됨
        const myFunc = function(myName){
            return `Hello $(myName)`;
        }
        console.log(myFunc);
        console.log(myFunc(myName));
        let result = myFunc(myName);
        console.log(result);

        // 화살표 함수
        const arrowFunc = (param1, param2) => {
            return param1 + param2;
        };
        let arrowResult = arrowFunc(100,200);
        console.log(arrowResult);

        const arrowFunc2 = (p1,p2) => (p1+p2);
        console.log(arrowFunc2(5,10)); // 리턴생략

        const arrowFunc3 = (p1,p2) =>{
            console.log(p1+p2);
        }
        arrowFunc3(300,500);

        //함수생성
        // 파라미터로 이름과 취미를 받아서 콘솔에 출력
        // 홍길독은 독서를 좋아합니다
        function func2(name, hobby){
            console.log(`${nama}은 %{hobby를 좋아합니다}`)
        }
        function func3(name, hobby){
            console.log(`${nama}은 %{hobby를 좋아합니다}`)
        }
        function func4(name, hobby){
            console.log(`${nama}은 %{hobby를 좋아합니다}`)
        }
        let name='홍길동';
        let hobby='독서';
        func2(name,hobby);
        func3(name,hobby);
        func4(name,hobby);
    </script>
</body>
</html>
