<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        이름, 국어, 영어, 수학 점수를 입력받고 계산 버큰을 누르면
        ul>li 점수를 출력하고, 합계와 평균도 같이 출력
    -->
    <!-- Number() : string을 숫자로 변경될 수 있는 값 / 정수 + 실수 -->
    <!-- parseInt() : 정수만 변경가능.  -->
    <fieldset>
        <legend>성적표</legend>
        name: <input type="text" id="name"><br>
        kor: <input type="text" id="kor"><br>
        eng: <input type="text" id="eng"><br>
        math: <input type="text" id="math"><br>
        <button onclick="clickEvent()">계산</button>
    </fieldset>
    <ul id="ul"></ul>

    <script>
        // const name = document.getElementById('name'); // 객체 자체
        function clickEvent(){
            // 입력된 값 가져오기
            let name = document.getElementById('name').value; // 객체의 value 값
            let kor = Number(document.getElementById('kor').value);
            let eng = Number(document.getElementById('eng').value);
            let math = Number(document.getElementById('math').value);
    
            let sum = kor+eng+math;
            // 소수점 표시하는 방법 .toFixed(2) : 소수 2자리로 표현
            // Math.round() : 반올림 후 정수로 리턴
            let avg = (sum/3).toFixed(2);
    
            const ul = document.getElementById('ul');

            let str = `<li>name:${name}</li>`;
            str += `<li>kor:${kor}</li>`;
            str += `<li>eng:${eng}</li>`;
            str += `<li>math:${math}</li>`;
            str += `<li>sum:${sum}</li>`;
            str += `<li>avg:${avg}</li>`;
    
            ul.innerHTML = str;
        }
    </script>

</body>
</html>
