<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        img tag 
        - src : 그림의 경로
        - 이미지 사이즈 : pixel / % 로 표시가능
    -->
    
    <!-- 
        이미지 형식
        html에서 사용되는 이미지 포멧 중 jpg(jpeg), png 대표적
        - jpg : 손실 압축 포맷 - 사진
        - 이미지의 해상도가 손상되어도 용량을 많이 줄이는 포맷
        - 가장 많이 사용
        - png : 무손실 압축 포맷 - 캐릭터
        - 이미지 해상도의 손실을 줄이고, 투명배경이 가능
        - 용량은 좀 크지만 화질이 뛰어남.

        이미지 파일들은 헤더영역에 image/jpg, image/png 등의 형식을 가지고 있음.
        파일의 확장자명과 관계없이 헤더의 정보로 그림을 파악
        이미지의 리소스가 잘못된 정보를 갖는 경우 : 엑박이 떴다고 표현함.
    -->
    <img src="../강아지.jpeg" alt="강아지">
    <img src="../왹냐_대설주의보_큰화면.png" alt="왹-냐" width="340" height="259">

    <br>
    <img src="../왹냐_대설주의보_큰화면.png" alt="왹-냐" width="50%" height="50%">

</body>
</html>
