<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        buttion tag : input type="buttion" 과 같은 기능
        input tag value ="버튼이름"
        <buttion>버튼이름</buttion>
        type="button" : 일반버튼
        type="submit" : 전송버튼
        type="rest" : 리셋버튼
        form 태그와 같이 사용
        form 태그 안에서 버튼 태그의 기본값은 submit
        input 보다는 button 태그를 더 많이 사용
        -->

    <button type="button">일반버튼</button>
    <button type="submit">submit</button>
    <button type="rest">rest</button>

    <form action="">
        <input type="text" name="id">
        <button>submit</button>
    </form>

</body>
</html>
