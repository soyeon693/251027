<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        text : 글자상태
        - text-index : 들여쓰기 (문장에서 첫 문단만 들여쓰기)
        - text-align : 가로정렬 lift, right, center, justify(양쪽)
        - text-decoration : 선긋기
            - none : 없음
            - underline : 밑줄
            - overline : 윗줄
            - line-through : 가운데줄(취소선)
    -->
    <!-- 
        css 단위
        px : pixel 픽셀
        % : 퍼센트 (부모기준 %)
        em : 배수, 부모기준 배수
        rem : 배수, 문서값을 기준으로 배수
        cm / mm / in (1in =96px)
        pt : 포인터 (1pt = 1/72in)
        pc : 피카소 (1pc = 12pt)
        deg : 각도, 90deg
    -->
    <!-- 
        text-overflow : 텍스트가 범위를 넘어가는 경우. (...) ellipsis
        with-space : 글자가 넘어가면 넘어간 글자를 어떻게 처리할 것인지
            -nowrap : 한줄로 처리   - wrap : 줄바꿈
        overflow : 요소가 넘어가면 어떻게 처리할 것인가
            - hidden : 숨김     -scroll : 스크롤바 생성     - auto
    -->
</head>
