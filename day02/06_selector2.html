    <form action="">

        <div><label for="pin">user PIN</label><input type="password" name="pin" id="pin" placeholder="8자이상" required></div>
        <div>
            <button type="button" class="btn">일반버튼</button>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
        </div>
    </form>
