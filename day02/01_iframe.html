<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- 
        iframe
        화면 안에 또 다른 화면을 삽입할 때 사용
        리소스 사용이 증가
        유튜브 내용 끌어올 때 사용
        src="소스 위치"
    -->
    <iframe src="http://www.daum.net" frameborder="0"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BJmvrG95pTs?si=0j_ta8mp-Q5R_lMk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
