<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>조건문</h1>
    <!-- 
    - if / switch : 자바와 동일한 문법 구조를 가지고 있음
    - if / if~else, else if 전부 동일
    -->
    숫자입력 : <input type="text" id="number">
    <button id="btn">판별</button>
    <h1 id="result">홀수/짝수 판별</h1>

    <script>
        document.getElementById('btn').addEventListener('click', check);

        function check(){
            let num = document.getElementById('number').value;
            const h1 = document.getElementById('result');
            let str='';
            if(num%2==0){
                str ='짝수'
            }else{
                str ='홀수'
            }
            h1.innerText=str;
        }

        //     default: console.log("이상한 수")
        // }
    </script>
</body>
</html>
