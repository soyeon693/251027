<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>오늘은???</h1>
    <button id="btn">today</button>
    <h1 id="result"></h1>
    <!--  오늘 날짜와 요일 출력 -->
    <!-- 2025.10.24 (금) -->

    <script>
        document.getElementById('btn').addEventListener('click',()=>{
            const today = new Date();
            let date = today.toLocaleDateString();
            let day='';
            switch(today.getDay()){
                case 0: day='일'; break;
                case 1: day='월'; break;
                case 2: day='화'; break;
                case 3: day='수'; break;
                case 4: day='목'; break;
                case 5: day='금'; break;
                case 6: day='토'; break;
                default: break;
            }
            document.getElementById('result').innerText = `${date} (${day})`;
        })
    </script>
</body>
</html>
