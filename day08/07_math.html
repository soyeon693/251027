<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>수학관련 함수</h1>
    <!-- 
        - java와 비슷한 함수 사용
        - math.round(), math.ceil(), math.floor()
        - math.random(), math.max, math.min ...
        - math.random() : 0~1 사이의 난수를 리턴
        - 범위에 대한 난수 생성
        ㅡMath.floor(Math.random()*개수)+시작값
    -->
    <button id="btn">난수발생</button>
    <h1 id="result"></h1>

    <script>
        // 1~10 까지의 난수 생성
        let num = Math.floor(Math.random()*10)+1;
        console.log(num);

        // 범위의 난수 발생 공식
        // 시작값이 1이 아닌 경우
        // min, max  -> max-min + min
        // Math.floor(Math.random()*(max-min))+min;

        let max = 50;
        let min = 20;
        let num2 = Math.floor(Math.random()*(max-min))+min;

        function getRandom(min, max){
            return Math.floor(Math.random()*(max-min))+min;
        }
        document.getElementById('btn').addEventListener('click', ()=> {
            let random = getRandom(50, 100);
            document.getElementById('result').innerText = random;
        });

    </script>
</body>
</html>
