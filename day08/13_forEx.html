<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    구구단: <input type="text" id="dan"><br>
    <button id="btn">구구단</button>
    <ul id="ul"></ul>

    <script>
        document.getElementById('btn').addEventListener('click', ()=>{
            let dan = Number(document.getElementById('dan').value);
            let str ='';
            for(let i=1; i<=10; i++){
               str += `<li>${dan}x${i}=${dan*i}</li>`;
            }
            document.getElementById('ul').innerHTML=str;
        })

    </script>
</body>
</html>
