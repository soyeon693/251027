<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .header{
            height: 60px;
            background-color: rgb(233, 233, 233);
            font-size: 20px;
            font-weight: 700;
            line-height: 60px;
            padding-left: 40px;
            box-sizing: border-box;
        }
        .main-img{
            height: 300px;
            background-image: url(../배경1.jpeg);
            background-position: center;
            background-size: cover;
        }
        .discription{
            height: 300px;
            background-color: white;
            padding-left: 40px;
            box-sizing: border-box;
        }
        .discription>p:first-child{
            font-size: 20px;
            font-weight: 700;
            color: gray;
            margin: 30px 0;
        }
        .discription>p:nth-child(2){
            font-size: 20px;
            font-weight: 700;
        }
        .discription>p:last-child{
            font-size: 16px;
        }
        
        .sub-img1{
            height: 350px;
            background-image: url(../배경2.jpg);
            background-position: center;
            background-size: cover;
        }
        .sub-img2{
            height: 300px;
            background-image: url(../배경3.jpeg);
            background-position: center;
            background-size: cover;
            position: relative;
            text-align: center;
            line-height: 300px;
        }
        .sub-img2 >a{
            color: white;
            text-decoration: none;
            border: 4px solid white;
            text-align: center;
            padding: 10px 40px;
        }
        .sub-img3{
            height: 250px;
            background-image: url(../배경4.jpg);
            background-position: center;
            background-size: cover;
        }
        @media screen and (min-width : 800px) {
            .main-img{
                height: 400px;
            }
            .discription{
                height: 400px;
            }
            .sub-img1{
                height: 500px;
                width: 50%;
                float: left;
            }
            .sub-img2{
                height: 250px;
                width: 50%;
                float: right;
                line-height: 250px;
            }
            .sub-img3{
                height: 250px;
                width: 50%;
                float: right;
            }
        }
        @media  (min-width : 1200px) {
            .main-img{
                height: 800px;
                width: 50%;
                float: left;
            }
            .discription{
                height: 400px;
                width: 50%;
                float: right;
            }
            .sub-img1{
                height: 400px;
                width: 25%;
                float: left;
            }
            .sub-img2{
                height: 200px;
                width: 25%;
                float: right;
                line-height: 200px;
            }
            .sub-img3{
                height: 200px;
                width: 25%;
                float: right;
            }
        }
    </style>
</head>
<body>
    <div class="header">IN'O</div>
    <div class="main-img"></div>
    <div class="discription">
        <p>Portfolio</p>
        <h3>Make Hardware Soft</h3>
        <p>The standard chunk of Lorem Ipsum used since the 1500s is reproduced below for those interested. Sections 1.10.32 and 1.10.33 from "de Finibus Bonorum et Malorum" by Cicero are also</p>
    </div>
    <div class="sub-img1"></div>
    <div class="sub-img2">
        <a href="">VIEW MORE</a>
    </div>
    <div class="sub-img3"></div>
</body>
</html>
