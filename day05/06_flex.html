<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        Flex(플렉스)
        display : table, flex, grid (사용자가 편리에 의해 나온 형태)
        flex
        - 속성은 부모 높이를 인지 못하는 번거로움을 줄이기 위한 속성
        - 레이아웃 배치 전용기능 고안
        - float, inline, inlineblock 등의 기존 방식에 비해 훨씬 강력한 요소와 편리한 기능
        - 부모요소(컨테이너) : flex container
        - 자식요소(아이템) : flex item
        - container : flex 기능의 영햐을 받는 공간
        - 설정된 속성에 따라 각각의 아이템들이 어떤 형태로 배치되는가를 결정

        container 설정
        - display : flex 
        - flex-diraction : 배치방향 
            row(가로) / column(세로)
        - flex-wrap : 줄넘김 방식
            nowrap(줄바꿈 없음) /wrap(줄바꿈)
        - justify-content : 가로방향 정렬방식
            - flex-start / flex-end
            - center
            - space-between(균등분배)
            - space-around(양쪽 여백포함 균등분배)
        - align-item : 세로방향 정렬방식
            - flex-start / flex-end
            - center
            - stretch(전체로 쭉 늘림)
    -->
    <style>
        .container{
            display: flex;
            border: 1px solid black;
            height: 100px;
            justify-content: space-around;
            align-items: center;
        }
        .item{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Hello</div>
        <div class="item">World</div>
        <div class="item">Flex</div>
    </div>
</body>
</html>
