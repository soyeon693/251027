<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 윈도우 + . => 이모찌 -->
    <button type="button" id="test">문제출제</button>
    <ul id="list"></ul>
    <button type="button" id="check">정답확인</button>
    <h1 id="result"></h1>

    <script>
        let answer = [];
        document.getElementById('test').addEventListener('click',()=>{
            let str = '';
            for(let i=0; i<10; i++){
                let num1 = Math.floor(Math.random()*10+1);
                let num2 = Math.floor(Math.random()*10+1);
                answer.push(num1*num2);
                str += `<li>${num1}*${num2}=<input type="text" id="user"></li>`;
            }
            document.getElementById('list').innerHTML =str;
        })

        document.getElementById('check').addEventListener('click',()=>{
            let result = '';
            let userNum = Number(document.getElementById('user').value);

            for(let i in answer){
                if(i == userNum){
                    i += '✅';
                }else{
                    i += '❌';
                }
            }
            })
    </script>
</body>
</html>
