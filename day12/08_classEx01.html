<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // class User 생성
        // 생성자로 name, birth를 받아서 멤버변수로 저장
        // get age() : 나이를 리턴. 오늘날짜연도 - 생년월일연도
        // status() : 성인인지 미성년자인지 콘솔에 출력하는 메서드 생성

        // 2명의 객체를 생성해서 출력

        class User{
            constructor(name, birth){
                this.name = name;
                this.birth = birth;
            }
            get age(){
                let birthday = new Date(this.birth).getFullYear();
                let today = new Date().getFullYear();
                return today - birthday;
            }

            status(){
                if(this.age<20){
                    console.log(this.name+'('+this.age+')은 미성년');
                }else{
                    console.log(this.name+'('+this.age+')은 성인');
                }
            }
        }

        const person1 = new User('홍길동', '1999-10-30');
        person1.status();

        const person2 = new User('김길동', '2009-10-25');
        person2.status();
    </script>
</body>
</html>
